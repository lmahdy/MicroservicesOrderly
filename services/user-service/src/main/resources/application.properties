spring.application.name=user-service
server.port=8090

# Config Server
spring.config.import=optional:configserver:http://localhost:8888

# Datasource - MySQL via XAMPP (port 3307)
spring.datasource.url=jdbc:mysql://localhost:3307/orderly_users?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# H2 console disabled (MySQL)
spring.h2.console.enabled=false

# Swagger UI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Security - JWT
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/orderly
