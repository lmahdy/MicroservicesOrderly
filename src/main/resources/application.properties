spring.application.name=product-service
server.port=8093

spring.config.import=optional:configserver:http://localhost:8888

spring.datasource.url=jdbc:h2:mem:productdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Keycloak : NE PAS utiliser 8081 (utilisé par Jenkins). Lancer Keycloak sur un autre port (ex: 8180)
# Puis décommenter et adapter :
# spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/orderly

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
